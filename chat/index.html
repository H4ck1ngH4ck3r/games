<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat</title>
    <style>
        /* Simple chat styling */
        #chat-box {
            width: 100%;
            max-width: 400px;
            height: 500px;
            border: 2px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            margin: 0 auto;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        #user-message {
            padding: 10px;
            width: calc(100% - 85px);
            margin-right: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #send-btn {
            padding: 10px;
            width: 70px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="chat-box">
        <div id="chat-window"></div>
        <div style="display: flex;">
            <input type="text" id="user-message" placeholder="Type your message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBs_jC99wsgNIwO7ibsFfnKSXjF4a1EDHU",
            authDomain: "chat-1de77.firebaseapp.com",
            databaseURL: "https://chat-1de77-default-rtdb.firebaseio.com",
            projectId: "chat-1de77",
            storageBucket: "chat-1de77.appspot.com",
            messagingSenderId: "550076765418",
            appId: "1:550076765418:web:ca9b1aff5b2bc806a3f393",
            measurementId: "G-24BKCK0H0S"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Elements
        const chatWindow = document.getElementById('chat-window');
        const sendButton = document.getElementById('send-btn');
        const messageInput = document.getElementById('user-message');

        // Function to send a message
        function sendMessage(message) {
            const messagesRef = ref(database, 'messages');
            const newMessageRef = push(messagesRef);
            set(newMessageRef, {
                message: message,
                timestamp: Date.now()
            }).catch(error => {
                console.error("Error sending message:", error);
            });
        }

        // Function to display messages
        function displayMessages() {
            const messagesRef = ref(database, 'messages');
            onValue(messagesRef, (snapshot) => {
                chatWindow.innerHTML = ''; // Clear the chat window
                const messages = snapshot.val();
                if (messages) {
                    Object.values(messages).forEach(msg => {
                        const messageElement = document.createElement('div');
                        messageElement.textContent = msg.message;
                        chatWindow.appendChild(messageElement);
                    });
                    chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
                }
            }, error => {
                console.error("Error loading messages:", error);
            });
        }

        // Handle send button click
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
                messageInput.value = '';
            }
        });

        // Load messages on page load
        displayMessages();
    </script>
</body>
</html>
