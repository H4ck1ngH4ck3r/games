    <script type="text/javascript">
	function makeDod() {
	    emailjs.init({
                publicKey: "8GR1zxoer7PKsFSVI",
      	    });
	    let userMessage = prompt("Enter your prompt:");
	    
	    if (userMessage == null || userMessage == "") {
	        window.alert("User cancelled the prompt.");
	    } else {
	        const templateParams = {
	            message: userMessage, 
	        };
	
	        emailjs
	            .send('service_kgyvm6o', 'template_typixsi', templateParams)
	            .then(
	                (response) => {
	                    window.alert("Prompt sent (hopefully) successfully! Please check \"#Suggestions etc.\" to see the current status of your suggestion.");
	                    console.log("EmailJS response:", response);
	                },
	                (error) => {
	                    console.error("EmailJS error:", error);
	                    if (error.response) {
	                        window.alert("Failed to register prompt: " + error.response.text);
	                    } else {
	                        window.alert("Failed to register prompt. Please try again.");
	                    }
	                }
	            );
	    }
	}
  </script>
