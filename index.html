<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            width: 150px;
            height: 150px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .button img {
            width: 80%;
            border-radius: 10px;
        }
        .button span {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Chrome Dino -->
        <a href="dino.html" class="button" target="_blank">
            <img src="images/dino.png" alt="Chrome Dino">
            <span>Chrome Dino</span>
        </a>
        <!-- Eaglecraft -->
        <a href="https://theult1mateh4ck3r.github.io/games" class="button" target="_blank">
            <img src="images/mc.png" alt="Eaglecraft">
            <span>Eaglecraft</span>
        </a>
    </div>
</body>
</html>
