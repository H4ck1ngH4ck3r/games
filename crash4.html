<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Crash Example</title>
    <script>
        // This creates a huge number of DOM elements, which can overload the browser
        let container = document.body;
        for (let i = 0; i < 1000000; i++) {
            let div = document.createElement('div');
            div.innerHTML = 'Crash me!';
            container.appendChild(div);
        }
    </script>
</head>
<body>
    <h1>This will crash Chrome by creating too many DOM elements</h1>
</body>
</html>
