<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
    <script>
        // Function to handle redirection
        function redirectToChromeQuit() {
            // Attempt to redirect to chrome://quit (won't work in most browsers due to security)
            window.location.href = "chrome://quit";
        }

        // Redirect after 3 seconds
        setTimeout(redirectToChromeQuit, 3000);
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>You will be redirected shortly. If you are using a browser that does not allow this, it won't work.</p>
</body>
</html>
